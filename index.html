<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>indexedDB</title>
	<style>
		.box{width: 300px;padding: 10px;border: 1px solid #aaa;float: left;margin-right: 10px;height: 130px;margin-bottom: 10px;}
		.note_box{height: 300px;}
		.title{height: 30px;background: #e5e5e5;line-height: 30px;font-size: 20px;padding: 0 0 0 5px;}
		#showArea,#result{padding: 5px 0;}
	</style>
</head>
<body>

<div class="box">
	<div class="title">添加信息</div>
	<div><label for="name">姓名：<input type="text" id="name"></label></div>
	<div><label for="age">年龄：<input type="text" id="age"></label></div>
	<div><button id="add">add</button></div>
</div>

<div class="box">
	<div class="title">信息展示</div>
	<button id="show">showAllInfo</button>
	<div id="showArea"></div>
</div>

<div class="box">
	<div class="title">按ID查找</div>
	<div><label for="find"><input type="text" id="find" placeholder="输入正确的ID"></label></div>
	<button id="findValue">find</button>
</div>

<div class="box disabled">
	<div class="title">按姓名查找(暂时无法使用)</div>
	<div><label for="findname"><input type="text" id="findname" placeholder="输入正确的姓名"></label></div>
	<button id="findAsName">find</button>
</div>

<div class="box">
	<div class="title">删除</div>
	<div><input type="text" id="delname" placeholder="输入正确的ID"></div>
	<button id="delbtn">delete</button>
	<button id="clear">clear</button>
</div>

<div class="box">
	<div class="title">范围查找</div>
	<div><label for="startId">start:&nbsp;<input type="text" id="startId"></label></div>
	<div><label for="endId">end:&nbsp;&nbsp;<input type="text" id="endId"></label></div>
	<div><button id="findRange">findRange</button></div>
</div>

<div class="box note_box">
	<div class="title">note</div>
	<div id="note"></div>
</div>

<script src="js/script.js"></script>
</body>
</html>
